# change prefix

set-option -g prefix C-a
set-option -g prefix2 C-b
bind-key C-a send-prefix

# set mouse control

set -g mouse on

# QOL

set -sg escape-time 50
set -g default-terminal "screen-256color"

# tpm

## List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'binoymanoj/tmux-minimal-theme'

## custom theme (Catppuccin latte)
set -g @minimal_theme_bg_color "#eff1f5"
set -g @minimal_theme_active_color "#dc8a78"
set -g @minimal_theme_inactive_color "#6c6f85"
set -g @minimal_theme_text_color "#4c4f69"
set -g @minimal_theme_accent_color "#ccd0da"
set -g @minimal_theme_border_color "#dce0e8"

## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
